<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 translate>page/31/name</h1>
</div>

<div class="card card-body">
  <ul class="articleList">
    <li *ngFor="let article of articles">
      <a [routerLink]="['/articles', article.catname]" *ngIf="article.preview_url">
        <img alt="" [src]="article.preview_url" style="float:left;margin:0 10px 4px 0" loading="lazy" />
      </a>

      <p>
        <a [routerLink]="['/articles', article.catname]" [textContent]="article.name"></a>
      </p>
      <p>
        {{article.description}}
        <a [routerLink]="['/articles', article.catname]" translate>carlist/details</a>
      </p>
      <p>
        <app-user *ngIf="article.author" [user]="article.author"></app-user>
        <span class="date" *ngIf="article.date" [textContent]="article.date | amTimeAgo" [ngbTooltip]="article.date | date: 'medium'"></span>
      </p>
    </li>
  </ul>

  <app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
</div>
