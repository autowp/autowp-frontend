<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/articles" i18n>Articles</a>
    </li>
  </ol>
</nav>

<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only" i18n>Loadingâ€¦</span>
  </div>
</ng-template>

<ng-container *ngIf="article$|async as article; else loading">
  <div class="page-header" *ngIf="article">
    <h1>{{article.name}}</h1>
  </div>

  <div class="card card-body" *ngIf="article">
    <div class="article clearfix" [innerHTML]="article.html"></div>
  </div>

  <app-comments style="text-align:left;margin-bottom:20px;clear:both" [itemID]="article.id" [typeID]="4" *ngIf="article && article.enabled"></app-comments>
</ng-container>
