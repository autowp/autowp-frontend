<div *ngFor="let line of items">
  <div *ngIf="line">
    <div class="btn-group">
      <a class="btn btn-secondary" [href]="'#char' + info.id" (click)="scrollTo(info)" [textContent]="info.char" *ngFor="let info of line"></a>
    </div>
  </div>
</div>
