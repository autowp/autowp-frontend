<div *ngFor="let line of items">
  <div *ngIf="line">
    <div class="btn-group">
      <a class="btn btn-secondary" [href]="'#char' + info.id" [textContent]="info.char" *ngFor="let info of line"></a>
    </div>
  </div>
</div>

<div *ngFor="let line of items">
  <div *ngFor="let info of line">
    <h2 id="char{{info.id}}">â†’ {{info.char}}</h2>
    <div class="brand-icons row">
      <div *ngFor="let brand of info.brands" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <a [href]="brand.url" class="brandicon" [ngClass]="'brandicon-' + brand.cssClass"></a>
        <h4>
          <a [href]="brand.url" [textContent]="brand.name"></a>
          <small>({{brand.totalCars - brand.newCars}}
            <span *ngIf="brand.newCars > 0" [data-href[="brand.new_cars_url" data-toggle="popover" data-container="body" class="popover-handler"
              [title]="'brands/new-cars-of-brand'|translate:{brand: brand.name}" [textContent]="'+' + brand.newCars"></span>)</small>
        </h4>
        <p>
          <small>{{'brands/pictures:'|translate}} {{brand.totalPictures}}</small>
        </p>
      </div>
    </div>
  </div>
</div>
