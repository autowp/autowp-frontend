<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-lg-8 mb-4 order-2">
    <div class="page-header">
      <h1 i18n>My accounts</h1>
    </div>
    <div class="card card-body mb-4" *ngIf="accounts.length > 0 && !disconnectFailed && !connectFailed">
      <div *ngFor="let account of accounts">
        <p>
          <button type="submit" class="btn btn-sm btn-danger" i18n-title title="Remove" *ngIf="account.can_remove"
            style="margin-right:16px" (click)="remove(account)">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <i class="fa-fw {{account.icon}}" aria-hidden="true"></i>
          <a [href]="account.link" *ngIf="account.link" [textContent]="account.name"></a>
          <span [textContent]="account.name" *ngIf="!account.link"></span>
        </p>
      </div>
    </div>

    <div class="card card-body" *ngIf="disconnectFailed">
      <app-markdown i18n-markdown markdown="Не удалось удалить учетную запись.

Такое бывает, если привязанная учётная запись является единственным способом авторизации, т.е. не задан e-mail или другие учётный записи."></app-markdown>
    </div>

    <div class="card card-body" *ngIf="connectFailed">
      <app-markdown i18n-markdown markdown="Failed to connect with account. Error occured or access to account denied"></app-markdown>
    </div>
  </div>
  <div class="col-lg-4 mb-4 order-1">
    <app-account-sidebar></app-account-sidebar>
  </div>
</div>
