<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-lg-8 mb-4 order-2">
    <div class="page-header">
      <h1 i18n>My e-mail</h1>
    </div>
    <div class="card card-body">
      <p>
        <ng-container i18n>Your current e-mail address:</ng-container>
        <a [href]="email" [textContent]="email" *ngIf="email"></a>
        <span *ngIf="!email" i18n>none</span>
        (<a [href]="changeEmailUrl" i18n>Change</a>)
      </p>

    </div>
  </div>
  <div class="col-lg-4 mb-4 order-1">
    <app-account-sidebar></app-account-sidebar>
  </div>
</div>
