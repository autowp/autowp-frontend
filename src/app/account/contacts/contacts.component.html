<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-lg-8 mb-4 order-2">
    <div class="page-header">
      <h1 i18n>Contacts</h1>
    </div>
    <div class="row">
      <div class="col-md-6" *ngFor="let chunk of chunks">
        <ul class="media-list">
          <li class="media" *ngFor="let contact of chunk">
            <div class="align-self-start mr-3">
              <a [routerLink]="['/users', contact.user.identity ? contact.user.identity : 'user' + contact.user.id]" *ngIf="!contact.user.deleted" class="photo">
                <img alt="" [src]="contact.user.avatar.src" *ngIf="contact.user.avatar" class="rounded" loading="lazy" />
                <img alt="" [src]="contact.user.gravatar" *ngIf="contact.user.gravatar && ! contact.user.avatar" class="rounded" loading="lazy" />
              </a>
            </div>
            <div class="media-body">
              <a href="#" class="close" (click)="deleteContact(contact.user.id)">&times;</a>
              <h4>
                <app-user2 [user]="contact.user"></app-user2>
              </h4>
              <p *ngIf="contact.user.lastOnline" [textContent]="contact.user.lastOnline.toDate() | amTimeAgo" [ngbTooltip]="contact.user.lastOnline.toDate() | date: 'medium'"></p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-4 mb-4 order-1">
    <app-account-sidebar></app-account-sidebar>
  </div>
</div>
