<div class="page-header mb-4">
  <h1 i18n>Access Control</h1>
</div>
<h2 class="mb-2" i18n>Change password</h2>
<div class="card card-body mb-4">
  <a [href]="changePasswordUrl" i18n>Change password</a>
</div>

<p>
  <a routerLink="/account/delete" class="btn btn-danger btn-lg">
    <i class="bi bi-x" aria-hidden="true"></i>
    <ng-container i18n>Delete account</ng-container>
  </a>
</p>
