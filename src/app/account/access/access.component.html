<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-lg-8 mb-4 order-2">
    <div class="page-header mb-4">
      <h1 i18n>Access Control</h1>
    </div>
    <h2 class="mb-2" i18n>Change password</h2>
    <div class="card card-body mb-4">
      <a [href]="changePasswordUrl" i18n>Change password</a>
    </div>

    <p>
      <a routerLink="/account/delete" class="btn btn-danger btn-lg">
        <i class="fa fa-times" aria-hidden="true"></i>
        <ng-container i18n>Delete account</ng-container>
      </a>
    </p>
  </div>
  <div class="col-lg-4 mb-4 order-1">
    <app-account-sidebar></app-account-sidebar>
  </div>
</div>
