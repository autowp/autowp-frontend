<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Mascots</h1>
</div>

<ng-container *ngIf="data$|async as data">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let picture of data.pictures">
      <app-thumbnail [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail>
    </div>
  </div>
  <app-paginator [data]="data.paginator" *ngIf="data.paginator"></app-paginator>
</ng-container>
