<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card card-body mb-4">
      <form class="form-horizontal" (submit)="submit()">
        <fieldset>
          <legend translate>feedback/title</legend>

          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="name" translate>feedback/name</label>
            <div class="col-md-10">
              <input type="text" [class.is-invalid]="invalidParams && invalidParams.name" name="name" maxlength="255" size="80" autocomplete="name"
                class="form-control" [(ngModel)]="form.name">
              <p *ngFor="let message of invalidParams | invalidParams : 'name'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="email">E-mail</label>
            <div class="col-md-10">
              <input type="text" [class.is-invalid]="invalidParams && invalidParams.email" name="email" maxlength="255" size="80" autocomplete="email"
                class="form-control" [(ngModel)]="form.email">
              <p *ngFor="let message of invalidParams | invalidParams : 'email'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="message" translate>feedback/message</label>
            <div class="col-md-10">
              <textarea name="message" [class.is-invalid]="invalidParams && invalidParams.message" cols="80" rows="8" class="form-control"
                [(ngModel)]="form.message"></textarea>
              <p *ngFor="let message of invalidParams | invalidParams : 'message'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row" *ngIf="showCaptcha">
            <div class="col-md-10 offset-md-2">
              <re-captcha [(ngModel)]="form.captcha" name="captcha" required [siteKey]="recaptchaKey" *ngIf="recaptchaKey"></re-captcha>
              <p *ngFor="let message of invalidParams | invalidParams : 'captcha'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <button type="submit" class="btn btn-primary" translate>submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <app-markdown [markdown]="'feedback/donate-text'|translate"></app-markdown>
  </div>
</div>
