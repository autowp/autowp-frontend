<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item" *ngIf="brand">
      <a [routerLink]="['/', brand.catname]" [innerHTML]="brand.name_html"></a>
    </li>
    <li class="breadcrumb-item" *ngIf="brand">
      <a [routerLink]="['/', brand.catname, 'other']" translate>page/41/name</a>
    </li>
  </ol>
</nav>

<div>
  <app-picture [picture]="picture" [prefix]="['/', brand.catname, 'other']" *ngIf="picture && brand" (changed)="reloadPicture()"></app-picture>

  <div id="comments" *ngIf="picture">
    <app-comments [typeID]="1" [itemID]="picture.id" [limit]="null"></app-comments>
  </div>

</div>
