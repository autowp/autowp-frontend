<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item" *ngIf="brand$ | async as brand">
      <a [routerLink]="['/', brand.catname]" [innerHTML]="brand.nameHtml"></a>
    </li>
    <ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
      <li class="breadcrumb-item" *ngFor="let node of breadcrumbs">
        <a [routerLink]="node.routerLink" [innerHTML]="node.html"></a>
      </li>
    </ng-container>
  </ol>
</nav>

<ng-template #loading>
  <div class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></div>
</ng-template>

<div class="page-header" *ngIf="item$ | async as item; else loading">
  <h1><ng-container i18n>Specifications of</ng-container> <span [innerHTML]="item.name_html"></span></h1>
</div>

<div [innerHtml]="html" *ngIf="html$ | async as html"></div>
