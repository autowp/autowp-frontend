<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item" *ngIf="brand">
      <a [routerLink]="['/', brand.catname]" [innerHTML]="brand.name_html"></a>
    </li>
  </ol>
</nav>

<div class="page-header" *ngIf="brand">
  <h1 translate [translateParams]="{brand: brand.name_text}">page/39/ng-name</h1>
</div>

<div class="row" *ngFor="let chunk of pictures">
  <div class="col-sm-3" *ngFor="let picture of chunk">
    <app-thumbnail [picture]="picture" [route]="pictureRouterLink(picture)">></app-thumbnail>
  </div>
</div>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
