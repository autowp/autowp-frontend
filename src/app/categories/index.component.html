<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Categories</h1>
</div>

<div class="row" *ngFor="let chunk of items">
  <div class="col-md-3" *ngFor="let category of chunk">
    <div class="card mb-4">
      <a [routerLink]="['/category', category.catname]" *ngIf="category.front_picture && category.front_picture.thumb_medium">
        <img alt="" [src]="category.front_picture.thumb_medium.src" class="card-img-top" loading="lazy" />
      </a>
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['/category', category.catname]" [innerHTML]="category.name_html"></a>
        </h5>
        <p i18n="@@n-vehicles">{category.descendants_count, plural, one {{{category.descendants_count}} vehicle} other {{{category.descendants_count}} vehicles}}</p>
      </div>
    </div>
  </div>
</div>
