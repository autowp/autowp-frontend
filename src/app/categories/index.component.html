<div class="row" *ngFor="let chunk of items">
  <div class="col-md-3" *ngFor="let category of chunk">
    <div class="card">
      <a [href]="'/categories/' + category.catname" *ngIf="category.front_picture && category.front_picture.thumb_medium">
        <img [src]="category.front_picture.thumb_medium.src" class="card-img-top" />
      </a>
      <div class="card-body">
        <h5 class="card-title">
          <a [href]="'/categories/' + category.catname" [innerHTML]="category.name_html"></a>
        </h5>
        <p translate [translateParams]="{count: category.descendants_count}">{{'{count} vehicles'}}</p>
      </div>
    </div>
  </div>
</div>
