<ng-container *ngIf="picture$ | async as picture; else loading">
  <app-picture
    [picture]="picture"
    [prefix]="currentRouterLinkPrefix$ | async"
    [galleryRoute]="currentRouterLinkGallery$ | async"
    (changed)="reloadPicture()"
  ></app-picture>

  <div id="comments">
    <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id" [limit]="null"></app-comments>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></div>
</ng-template>
