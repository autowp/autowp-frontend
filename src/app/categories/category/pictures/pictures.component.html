<div class="page-header">
  <h2 i18n>Pictures</h2>
</div>

<ng-container *ngIf="data$ | async as data">
  <div class="row" *ngFor="let chunk of data.pictures">
    <div class="col-sm-3" *ngFor="let i of chunk">
      <app-thumbnail [picture]="i.picture" [route]="i.route"></app-thumbnail>
    </div>
  </div>

  <app-paginator [data]="data.paginator" *ngIf="data.paginator"></app-paginator>
</ng-container>
