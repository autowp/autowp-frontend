<ng-container *ngIf="data$|async as data">
  <app-gallery
    [filter]="{itemID: data.current.id}"
    [current]="identity$|async"
    [galleryPrefix]="currentRouterLinkPrefix(data.category, data.current, data.pathCatnames).concat(['gallery'])"
    [picturePrefix]="currentRouterLinkPrefix(data.category, data.current, data.pathCatnames).concat(['pictures'])"
    *ngIf="data.current"
    (pictureSelected)="pictureSelected($event)"
  ></app-gallery>
</ng-container>
