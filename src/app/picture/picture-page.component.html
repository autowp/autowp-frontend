<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div *ngIf="picture$ | async as picture">
  <app-picture [picture]="picture" [prefix]="['/picture']" (changed)="reloadPicture()"></app-picture>

  <div id="comments" *ngIf="picture">
    <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id + ''" [limit]="null"></app-comments>
  </div>
</div>
