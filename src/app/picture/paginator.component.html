<div *ngIf="paginator && paginator.pageCount > 1">
  <h4 class="text-right" i18n>Other photos</h4>
  <div id="pager" class="clearfix text-right">
    <div class="nearLinks">
      <a [routerLink]="prefix.concat([paginator.previous])" *ngIf="paginator.previous">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <ng-container i18n>previous</ng-container>
      </a>
      <span *ngIf="!paginator.previous">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <ng-container i18n>previous</ng-container>
      </span>

      <a [routerLink]="prefix.concat([paginator.next])" *ngIf="paginator.next">
        <ng-container i18n>next</ng-container>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
      <span *ngIf="!paginator.next">
        <ng-container i18n>next</ng-container>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </span>
    </div>
    <div class="numberLinks">
      <ng-container *ngFor="let item of paginator.pagesInRange">
        <a [routerLink]="prefix.concat([item.identity])" *ngIf="item.identity !== paginator.current">
          {{format(item.page, paginator.pageCount)}}
        </a>
        <strong style="font-size:1.5em" *ngIf="item.identity === paginator.current">{{format(item.page, paginator.pageCount)}}</strong>
      </ng-container>
    </div>
  </div>
</div>
