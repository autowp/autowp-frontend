<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" translate>crop-dialog/title</h3>
    <a class="close" (click)="activeModal.dismiss()">Ã—</a>
  </div>
  <div class="modal-body">
    <img [src]="picture.image_gallery_full.src" (load)="onLoad($event)" *ngIf="picture && picture.image_gallery_full" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary float-left select-all" (click)="selectAll()">
      <i class="fa fa-arrows-alt"></i>
      <span translate>crop-dialog/select-all</span>
    </button>
    <span></span>
    <button type="button" disabled class="btn btn-secondary float-left" translate [translateParams]="{resolution: resolution, aspect: aspect}">crop-dialog/resolution-x-aspect-y</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" translate>crop-dialog/close</button>
    <button type="button" class="btn btn-primary" (click)="onSave()" translate>crop-dialog/save</button>
  </div>
</div>
