<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Add picture</h1>
</div>

<ng-template #noUser>
  <div class="alert alert-warning">
    <p i18n>Only registered users can upload pictures</p>
    <button type="submit" class="btn btn-primary" i18n="@@login/sign-in" (submit)="doLogin()">Sign in</button>
  </div>
</ng-template>

<div *ngIf="user$|async else noUser">
  <ng-container *ngIf="selection$|async as selection">
    <div *ngIf="selection.selected">
      <div class="card card-body mb-4">
        <app-markdown i18n-markdown markdown="Если у вас есть изображения, которых вы не нашли на этом сайте и они соответствуют тематике сайта, то вы можете добавить их в наш каталог, воспользовавшись формой, расположенной ниже.

Было бы здорово, если бы вы указали, что за автомобиль изображён на картинке, чтобы облегчить её добавление и избежать ошибки.

Требования, предъявляемые к добавляемым картинкам:

* [JPEG](http://ru.wikipedia.org/wiki/JPEG) or [PNG](http://ru.wikipedia.org/wiki/PNG) format. Resolution from  640×360 up to 10000×10000.
* Изображение должно по возможности быть максимально доступного качества, не содержать различных артефактов изменения размера или компрессии (размытия, нечёткости, расплытия цветов, ребристости прямых линий и т.д.). Исключение составляют редкие фото(производителя), сканы из проспектов. Решение об оставлении такого фото на сайте принимает модераторский состав.
* Отсутствие надписей и логотипов посторонних сайтов, нанесенных не авторами/владельцами материала.
* Автомобиль должен иметь первоначальный вид как при выходе с завода. Не должны присутствовать признаки <em>самодельного тюнинга</em>, желательно отстутвие изменений, связанных со старением автомобиля.
* Основной и единственной темой изображения должен являться автомобиль, двигатель, логотип автокомпании, автомобильный завод или музей. Наличие в кадре посторонних предметов или людей - нежелательно.
* Любительские фотографии вашего автомобиля, автомобиля ваших друзей или любого другого, встретившегося вам на улице, а также фотографии с выставок - не будут приняты на сайт 100%. Если только вы не профессионал.
* Для первых фотографий автомобиля возможны пониженные требования.

**Убедительная просьба**, перед добавлением изображений, убедиться в их отсутствии в каталоге.

Обращаем ваше внимание на то, что добавление картинок модерируемое. Т.е. все картинки перед добавлением в каталог будут проверены ведущими сайта."></app-markdown>
        <div class="mv-3">
          <form class="form-horizontal" (submit)="submit()" [hidden]="formHidden">
            <div class="mb-3 row">
              <label class="col-md-2 col-form-label" i18n>Selection</label>
              <div class="col-md-10" style="padding-top:7px">
                <strong [innerHTML]="selection.name"></strong>
                [
                <a routerLink="/upload/select" i18n>select another catalogue</a>]
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-md-2 col-form-label" i18n>Image file</label>
              <div class="col-md-10">

                <input type="file" #input name="file" class="form-control" (change)="onChange($event)" accept="image/*" [multiple]="(replace$|async) ? null : true"
                />

                <div style="margin-top: 10px" *ngIf="files">
                  <p *ngFor="let file of files" [textContent]="file.name"></p>
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-md-2 col-form-label" for="note" i18n>Note</label>
              <div class="col-md-10">
                <textarea name="note" id="note" rows="3" class="form-control" [(ngModel)]="note"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 offset-md-2">
                <button name="submit" class="btn btn-primary" i18n [disabled]="!files">send</button>
              </div>
            </div>
          </form>
        </div>

        <div class="progress-area">
          <ng-container *ngFor="let p of progress">
            <ngb-progressbar class="mb-2" [type]="p.success ? 'success' : p.failed ? 'danger' : 'info'" [value]="p.percentage"
              *ngIf="!p.success">
              <div>
                <span class="d-inline file-name" [textContent]="p.filename">: </span>
                <span class="d-inline percentage" [textContent]="p.percentage + '% '" *ngIf="p.percentage < 100"></span>
                <span class="d-inline" *ngFor="let message of p.invalidParams | invalidParams : 'file'" [textContent]="message + ' '"></span>
              </div>
            </ngb-progressbar>
          </ng-container>
        </div>
      </div>

      <div class="pictures row">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let picture of pictures">
          <app-thumbnail [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail>
          <p>
            <a href="#" (click)="crop(picture)">
              <i class="fa fa-crop" aria-hidden="true"></i>
              <span *ngIf="!picture.crop" i18n>crop</span>
              <span *ngIf="picture.crop" i18n>cropped to {{picture.crop.width + '×' + picture.crop.height + '+' + picture.crop.left + '+' +picture.crop.top}}</span>
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="card card-body" *ngIf="!selection.selected">
      <app-markdown i18n-markdown markdown="Если у вас есть изображения, которых вы не нашли на этом сайте и они соответствуют тематике сайта, то вы можете добавить их в наш каталог, воспользовавшись формой, расположенной ниже.

Было бы здорово, если бы вы указали, что за автомобиль изображён на картинке, чтобы облегчить её добавление и избежать ошибки.

* Отсутствие надписей и логотипов посторонних сайтов, нанесенных не авторами/владельцами материала.
* Автомобиль должен иметь первоначальный вид как при выходе с завода. Не должны присутствовать признаки <em>самодельного тюнинга</em>, желательно отстутвие изменений, связанных со старением автомобиля.
* Основной и единственной темой изображения должен являться автомобиль, двигатель, логотип автокомпании, автомобильный завод или музей. Наличие в кадре посторонних предметов или людей - нежелательно.
* Любительские фотографии вашего автомобиля, автомобиля ваших друзей или любого другого, встретившегося вам на улице, а также фотографии с выставок - не будут приняты на сайт 100%. Если только вы не профессионал.
* Для первых фотографий автомобиля возможны пониженные требования.

**Убедительная просьба**, перед добавлением изображений, убедиться в их отсутствии в каталоге.

Обращаем ваше внимание на то, что добавление картинок модерируемое. Т.е. все картинки перед добавлением в каталог будут проверены ведущими сайта."></app-markdown>
      <p style="margin:10px">
        <a routerLink="/upload/select" class="btn btn-primary btn-lg">
          <i class="fa fa-upload" aria-hidden="true"></i>
          <ng-container i18n>Add picture</ng-container>
        </a>
      </p>
    </div>
  </ng-container>
</div>
