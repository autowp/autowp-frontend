<ng-template #popover>
  <span [hidden]="!loading">
    <span class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></span>
  </span>
  <div [innerHTML]="html"></div>
</ng-template>
<span>
  <a [routerLink]="brand.catname">{{ brand.name }}</a>
  <span class="count"
    >({{ brand.itemsCount - brand.newItemsCount
    }}<span
      *ngIf="brand.newItemsCount > 0"
      [ngbPopover]="popover"
      triggers="mouseenter:mouseleave"
      (shown)="shown()"
      container="body"
      popoverTitle="New {{ brand.name }} vehicles"
      i18n-popoverTitle
      >+{{ brand.newItemsCount }}</span
    >)</span
  >
</span>
