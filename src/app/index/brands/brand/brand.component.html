<ng-template #popover>
    <span [hidden]="!loading">
      <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
    </span>
  <div [innerHTML]="html"></div>
</ng-template>
<span>
  <a [routerLink]="brand.catname">{{brand.name}}</a>
  <span class="count">({{brand.itemsCount - brand.newItemsCount}}<span *ngIf="brand.newItemsCount > 0"
    [ngbPopover]="popover" triggers="mouseenter:mouseleave" (shown)="shown()" container="body"
    popoverTitle="New {{brand.name}} vehicles" i18n-popoverTitle>+{{brand.newItemsCount}}</span>)</span>
</span>
