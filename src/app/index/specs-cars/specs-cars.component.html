<ng-container *ngIf="items && items.length > 0">
  <h4>
    {{'index/specifications'|translate}}
    <small><a routerLink="/users/rating" i18n>Statistics</a></small>
  </h4>
  <div class="row" *ngFor="let chunk of items">
    <div class="col-md-6" *ngFor="let item of chunk">
      <app-catalogue-list-item [item]="item"></app-catalogue-list-item>

      <p *ngIf="item.contributors">
        <ng-container *ngIf="item.contributors.length > 1">{{'contributors'|translate}}</ng-container>
        <ng-container *ngIf="item.contributors.length <= 1">{{'contributor'|translate}}</ng-container>
        <app-user [user]="contributor" *ngFor="let contributor of item.contributors"></app-user>
      </p>
    </div>
  </div>

</ng-container>
