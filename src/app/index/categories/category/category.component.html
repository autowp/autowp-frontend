<ng-template #popover>
  <div *ngIf="response$ | async as response; else loading">
    <ng-container *ngIf="response.items.length > 0">
      <img
        alt=""
        [src]="response.brand.brandicon.src"
        style="float: right; margin: 0 0 5px 5px"
        *ngIf="response.brand.brandicon"
      />
      <p *ngFor="let item of response.items" [innerHTML]="item.nameHtml"></p>
      <br style="clear: both" />
    </ng-container>
  </div>
</ng-template>
<span *ngIf="category$ | async as category">
  <a [routerLink]="['/category', category.catname]">{{ category.name }}</a>
  <span class="count"
    >({{ category.count - category.newCount
    }}<span *ngIf="category.newCount > 0" [ngbPopover]="popover" triggers="mouseenter:mouseleave" container="body"
      >+{{ category.newCount }}</span
    >)</span
  >
</span>

<ng-template #loading>
  <div class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></div>
</ng-template>
