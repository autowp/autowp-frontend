<ng-template #popover>
    <span [hidden]="!loading">
      <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
    </span>
  <div [innerHTML]="html"></div>
</ng-template>
<span>
  <a [routerLink]="['/category', category.catname]">{{category.short_name}}</a>
  <span class="count">({{category.cars_count - category.new_cars_count}}<span *ngIf="category.new_cars_count > 0"
    [ngbPopover]="popover" triggers="mouseenter:mouseleave" (shown)="shown()" container="body">+{{category.new_cars_count}}</span>)</span>
</span>
