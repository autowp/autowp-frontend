<h4><ng-container i18n>Factories</ng-container> <small><a routerLink="/map" i18n>all</a></small></h4>
<p *ngIf="factories$|async as factories; else loading">
  <app-index-factories-factory [factory]="factory" *ngFor="let factory of factories.items"></app-index-factories-factory>
</p>
<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only" i18n>Loading...</span>
  </div>
</ng-template>
