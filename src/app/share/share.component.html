<div class="share">
  <a [href]="buildURL('https://facebook.com/sharer/sharer.php?', {u: url})" target="_blank" class="fa fa-facebook" title="Facebook"></a>
  <a [href]="buildURL('https://twitter.com/intent/tweet/?', {url: url, text: text})" target="_blank" class="fa fa-twitter" title="Twitter"></a>
  <a [href]="buildURL('https://plus.google.com/share?', {url: url})" target="_blank" class="fa fa-google-plus" title="G+"></a>
  <a [href]="buildURL('https://www.linkedin.com/shareArticle?', {mini: 'true', url: url, title: text, source: url})" target="_blank" class="fa fa-linkedin" title="LinkedIn"></a>
  <a [href]="buildURL('https://reddit.com/submit/?', {url: url})" target="_blank" class="fa fa-reddit" title="Reddit"></a>
  <a [href]="buildURL('https://www.tumblr.com/widgets/share/tool?', {posttype: 'link', title: text, caption: text, content: url, canonicalUrl: url, shareSource: 'tumblr_share_button'})" target="_blank" class="fa fa-tumblr" title="Tumblr"></a>
  <a [href]="buildURL('https://pinterest.com/pin/create/button/?', {url: url, media: url, description: text})" target="_blank" class="fa fa-pinterest" title="Pinterest"></a>
  <a [href]="buildURL('http://vk.com/share.php?', {title: text, url: url})" target="_blank" class="fa fa-vk" title="VK"></a>
  <a [href]="buildURL('whatsapp://send?', {url: url, text: text + ' ' + url})" target="_blank" class="fa fa-whatsapp" title="Whatsapp"></a>
  <a [href]="buildURL('https://telegram.me/share/url?', {text: text, url: url})" target="_blank" class="fa fa-telegram" title="Telegram"></a>
  <a [href]="buildURL('mailto:?', {subject: text, body: url})" target="_blank" class="fa fa-envelope-o" title="E-mail"></a>
</div>
