<div *ngIf="item.item.childs_count > 0">
  <i class="fa fa-folder-o mr-1" aria-hidden="true" [hidden]="open"></i>
  <i class="fa fa-folder-open-o mr-1" aria-hidden="true" [hidden]="!open"></i>
  <span *ngIf="item.type_id === 1" i18n>Related</span>
  <span *ngIf="item.type_id === 2" i18n>Sport</span>
  <span *ngIf="item.type_id === 3" i18n>Design</span>
  <a href="#" class="toggle" (click)="toggle()" [innerHTML]="item.item.name_html"></a>
  <ul [hidden]="!open" class="list-unstyled">
    <li [hidden]="!loading" style="margin-left:16px">
      <span>
        <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
      </span>
    </li>
    <li *ngFor="let child of childs" style="margin-left:16px">
      <app-cars-select-engine-tree-item [item]="child" (selected)="selectEngine($event)">
      </app-cars-select-engine-tree-item>
    </li>
    <li style="margin-left:16px">
      <a href="#" (click)="selectEngine(item.item_id)" i18n>other modification</a>
    </li>
  </ul>
</div>
<span *ngIf="(!item.item.childs_count || item.item.childs_count <= 0)">
  <span *ngIf="item.type_id === 1" i18n>Related</span>
  <span *ngIf="item.type_id === 2" i18n>Sport</span>
  <span *ngIf="item.type_id === 3" i18n>Design</span>
  <a href="#" (click)="selectEngine(item.item_id)" [innerHTML]="item.item.name_html"></a>
</span>
