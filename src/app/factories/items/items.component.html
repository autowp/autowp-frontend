<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/map" i18n>Map</a>
    </li>
    @if (factory$ | async; as factory) {
      <li class="breadcrumb-item">
        <a [routerLink]="['/factories', factory.id]" [innerHTML]="factory.name_html"></a>
      </li>
    }
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Products</h1>
</div>

@if (factory$ | async; as factory) {
  <ul class="nav nav-pills mb-3">
    <a class="nav-link" [routerLink]="['/factories', factory.id]" [innerHTML]="factory.name_html"></a>
    <a class="nav-link active" [routerLink]="['/factories', factory.id, 'items']" i18n>Products</a>
    @if (isModer$ | async) {
      <a class="nav-link" [routerLink]="['/moder/items/item', factory.id]">
        <i class="bi bi-gear-fill" aria-hidden="true"></i>
        <ng-container i18n>edit</ng-container>
      </a>
    }
  </ul>
}

@if (items$ | async; as data) {
  @for (item of data.items; track item.id) {
    <app-catalogue-list-item [item]="item"></app-catalogue-list-item>
  }
  @if (data.paginator) {
    <app-paginator [data]="data.paginator"></app-paginator>
  }
}
