<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/new" translate>page/51/name</a>
    </li>
    <li class="breadcrumb-item" *ngIf="date">
      <a [routerLink]="['/new', date]">{{dateStr}}</a>
    </li>
  </ol>
</nav>

<div class="page-header" *ngIf="item">
  <h1 [innerHTML]="item.name_html"></h1>
</div>

<div class="row">
  <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let picture of pictures">
    <app-thumbnail [picture]="picture" [url]="picture.url"></app-thumbnail>
  </div>
</div>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
