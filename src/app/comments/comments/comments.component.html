<div class="comments">
  <h2 i18n *ngIf="messages && typeID != 5">Comments</h2>
  <app-comments-list [itemID]="itemID" [typeID]="typeID" (sent)="onSent($event)" [messages]="messages" [deep]="0" *ngIf="messages"></app-comments-list>

  <app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>

  <app-comments-form [itemID]="itemID" [typeID]="typeID" (sent)="onSent($event)" *ngIf="user"></app-comments-form>
  <app-markdown *ngIf="!user" class="alert alert-block alert-info" [markdown]="'comments/what-to-do-for-write-comments'|translate"></app-markdown>
</div>
