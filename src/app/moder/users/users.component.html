<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" translate>page/67/name</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 translate>page/203/name</h1>
</div>

<span *ngIf="loading > 0">
  <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
</span>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col"></th>
      <th scope="col" translate>moder/users/login</th>
      <th scope="col">E-mail</th>
      <th scope="col" translate>moder/users/name</th>
      <th scope="col" translate>moder/users/role</th>
      <th scope="col" translate>moder/users/profile</th>
      <th scope="col" translate>moder/users/last-visit</th>
      <th scope="col" translate>moder/users/registration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td [textContent]="user.id"></td>
      <td>
        <img alt="" [src]="user.image.src" *ngIf="user.image" style="max-width:300px;max-height:300px" />
      </td>
      <td [textContent]="user.login"></td>
      <td [textContent]="user.email"></td>
      <td [textContent]="user.name"></td>
      <td [textContent]="user.role"></td>
      <td>
        <app-user [user]="user" *ngIf="user"></app-user>
      </td>
      <td>
        <span *ngIf="user.last_online" [ngbTooltip]="user.last_online | date: 'medium'">{{user.last_online|amTimeAgo}}</span>
      </td>
      <td>
        <span *ngIf="user.reg_date" [ngbTooltip]="user.reg_date | date : 'fullDate'">{{user.reg_date|amTimeAgo}}</span>
      </td>
    </tr>
  </tbody>
</table>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
