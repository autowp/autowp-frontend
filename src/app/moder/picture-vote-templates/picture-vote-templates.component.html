<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Picture vote templates</h1>
</div>

<table class="table">
  <tr *ngFor="let template of templates">
    <td>
      <i class="fa fa-thumbs-up text-success" aria-hidden="true" *ngIf="template.vote > 0"></i>
      <i class="fa fa-thumbs-down text-danger" aria-hidden="true" *ngIf="template.vote < 0"></i>
    </td>
    <td [textContent]="template.name"></td>
    <td>
      <button class="btn btn-danger btn-sm" aria-label="Delete" (click)="deleteTemplate(template)">
        <span class="fa fa-times" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</table>

<form class="card card-body form-vertical" name="add" (submit)="createTemplate()">
  <h2 i18n>Add template</h2>

  <div class="form-group">
    <label i18n>Reason</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="name" required maxlength="50" />
  </div>
  <div class="form-group">
    <label i18n>Vote</label>
    <select name="vote" [(ngModel)]="vote" required class="form-control">
      <option value="-1" class="text-danger" i18n>Negative</option>
      <option value="1" class="text-success" i18n>Positive</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" i18n>Submit</button>
</form>
