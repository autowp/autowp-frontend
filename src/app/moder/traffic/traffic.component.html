<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Traffic</h1>
</div>

<div class="nav nav-pills">
  <a class="nav-link active" routerLink="/moder/traffic">Traffic</a>
  <a class="nav-link" routerLink="/moder/traffic/whitelist">Whitelist</a>
</div>

<div class="row" *ngFor="let item of items">
  <div class="col-sm-2">
    <h3 [textContent]="item.count"></h3>
  </div>
  <div class="col-sm-4">
    <h3>{{item.ip}}
      <a [href]="item.whois_url">whois</a>
    </h3>
    <h4 *ngIf="item.users">
      <app-user [user]="user" *ngFor="let user of item.users"></app-user>
    </h4>
    <p>{{item.hostname ? item.hostname : item.ip}}</p>
  </div>
  <div class="col-sm-6">
    <div *ngIf="item.ban">
      <ng-container i18n>until</ng-container> {{item.ban.up_to | date : 'fullDate'}}
      <span *ngIf="item.ban.user">
        by
        <app-user [user]="item.ban.user"></app-user>
        <span *ngIf="item.ban.reason">
          <ng-container i18n>Reason</ng-container> {{item.ban.reason}}
        </span>
      </span>
    </div>
    <div>
      <button *ngIf="item.ban" class="btn btn-secondary" (click)="removeFromBlacklist(item.ip)" i18n>unban</button>
      <button class="btn btn-danger" *ngIf="!item.ban" (click)="addToBlacklist(item.ip)" i18n>Ban</button>
      <button *ngIf="!item.in_whitelist" class="btn btn-success" (click)="addToWhitelist(item.ip)" i18n>Whitelist</button>
    </div>
  </div>
</div>
