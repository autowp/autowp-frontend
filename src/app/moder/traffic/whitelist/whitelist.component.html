<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/traffic" i18n>Traffic</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n id="header">Whitelist</h1>
</div>

<div class="nav nav-pills">
  <a class="nav-link" routerLink="/moder/traffic" i18n>Traffic</a>
  <a class="nav-link active" routerLink="/moder/traffic/whitelist" i18n>Whitelist</a>
</div>
<table class="table table-striped table-condensed" aria-describedby="header">
  <thead>
    <tr>
      <th i18n>IP</th>
      <th i18n>Description</th>
      <th i18n>Whois</th>
      <th i18n>Action</th>
    </tr>
  </thead>
  @if (items$ | async; as items) {
    <tbody>
      @for (item of items; track item) {
        <tr>
          <td [textContent]="item.ip"></td>
          <td [textContent]="item.description"></td>
          <td>
            <a [href]="'http://nic.ru/whois/?query=' + item.ip" i18n>whois</a>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteItem(item)" style="margin: 0" aria-label="Delete">
              <i class="bi bi-x" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  }
</table>
