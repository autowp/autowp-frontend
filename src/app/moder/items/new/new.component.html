<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/items" i18n>Items</a>
    </li>
  </ol>
</nav>

<div class="page-header" *ngIf="itemType$ | async as itemTypeName">
  <h1>{{ itemTypeName }}</h1>
</div>

<p *ngIf="parent$ | async as parent">
  <ng-container i18n>As submodel</ng-container>
  <span [innerHTML]="parent.name_html"></span>
</p>

<ng-container *ngIf="item$ | async as item">
  <app-item-meta-form
    [item]="item"
    (submitted)="submit(item.item_type_id, $event)"
    [parent]="parent$ | async"
    [vehicleTypeIDs]="vehicleTypeIDs$ | async"
    [invalidParams]="invalidParams"
    class="d-block mb-4"
  ></app-item-meta-form>
</ng-container>
