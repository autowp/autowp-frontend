<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/items" i18n>Items</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Alphabetical vehicles list</h1>
</div>

<div class="card card-body">
  <div class="btn-group" *ngFor="let group of groups">
    <a *ngFor="let c of group" class="btn btn-secondary" [class.active]="c === char" [textContent]="c" routerLink="." [queryParams]="{char: c, page: null}"></a>
  </div>
</div>

<div [hidden]="!items">
  <div class="card card-body">
    <span [hidden]="loading <= 0">
      <span class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></span>
    </span>
    <div *ngFor="let item of items">
      <a [routerLink]="['/moder/items/item', item.id]" [innerHTML]="item.name_html"></a>
    </div>
    <app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
  </div>
</div>
