<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" translate>page/67/name</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/items" translate>page/131/name</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1>Too big</h1>
</div>

<span [hidden]="!loading">
  <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
</span>

<table class="table" [hidden]="loading">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td [textContent]="item.id"></td>
      <td>
        <a [routerLink]="['/moder/items/item', item.id]" [innerHTML]="item.name_html"></a>
      </td>
      <td [textContent]="item.childs_count"></td>
    </tr>
  </tbody>
</table>
