<p class="btn-group" *ngIf="canUseTurboGroupCreator">
  <a [routerLink]="['/moder/items/item', item.id, 'organize-pictures']" class="btn btn-secondary" i18n>Turbo group creator from pictures</a>
</p>
<div class="row" *ngFor="let chunk of picturesChunks">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let picture of chunk">
    <app-thumbnail [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail>
  </div>
</div>
