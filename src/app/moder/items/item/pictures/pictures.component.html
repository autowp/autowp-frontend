@if (canUseTurboGroupCreator$ | async) {
  <p class="btn-group">
    @if (item$ | async; as item) {
      <a [routerLink]="['/moder/items/item', item.id, 'organize-pictures']" class="btn btn-secondary" i18n
        >Turbo group creator from pictures</a
      >
    }
  </p>
}
@for (chunk of picturesChunks$ | async; track chunk) {
  <div class="row">
    @for (picture of chunk; track picture) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-thumbnail2 [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail2>
      </div>
    }
  </div>
} @empty {
  <h3 i18n>No pictures</h3>
}
