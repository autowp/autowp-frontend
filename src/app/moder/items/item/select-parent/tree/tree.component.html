@if (itemParent$ | async; as itemParent) {
  @if (item$ | async; as item) {
    <app-moder-items-item-select-parent-tree-item
      [item]="item"
      [typeID]="itemParent.type"
      [order]="order() || ItemParentsRequest.Order.NONE"
      (selected)="onSelect($event)"
      [disableItemID]="disableItemID() || ''"
    />
  }
}
