@if (factories$ | async; as response) {
  <div class="card card-body">
    <ul>
      @for (item of response.items; track item.id) {
        <li class="car-node">
          <app-moder-items-item-select-parent-tree-item
            [item]="item"
            [order]="ItemParentsRequest.Order.AUTO"
            (selected)="onSelect($event)"
            [disableItemID]="(itemID$ | async) || ''"
          />
        </li>
      }
    </ul>
    @if (response.paginator) {
      <app-paginator [data]="response.paginator"></app-paginator>
    }
  </div>
}
