<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/items" i18n>Items</a>
    </li>
    @if (item$ | async; as item) {
      <li class="breadcrumb-item">
        <a [routerLink]="['/moder/items/item', item.id]" [innerHTML]="item.nameHtml"></a>
      </li>
    }
  </ol>
</nav>

<div class="page-header">
  <h1>
    <ng-container i18n>Organize</ng-container>
    <span [hidden]="loading <= 0">
      <span class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></span>
    </span>
  </h1>
</div>

<app-markdown i18n-markdown markdown="Tool for join few vehicles into sub-model"></app-markdown>

@if (item$ | async; as item) {
  @if (newItem$ | async; as newItem) {
    <app-item-meta-form
      class="mb-4"
      [hidden]="loading > 0"
      [disableIsGroup]="true"
      [item]="newItem"
      (submitted)="submit(item, newItem.itemTypeId, $event)"
      [invalidParams]="invalidParams"
      [vehicleTypeIDs]="(vehicleTypeIDs$ | async) || []"
      [items]="(childs$ | async) || []"
    >
    </app-item-meta-form>
  }
}
