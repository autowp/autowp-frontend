<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Perspectives</h1>
</div>

<ul>
  <li *ngFor="let page of pages">
    [{{ page.id }}] {{ page.name }}
    <div class="mb-4 row">
      <div class="col-4" *ngFor="let group of page.groups">
        [{{ group.id }}] {{ group.name }}
        <ul>
          <li *ngFor="let perspective of group.perspectives">
            [{{ perspective.id }}] {{ getPerspectiveTranslation(perspective.name) }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
