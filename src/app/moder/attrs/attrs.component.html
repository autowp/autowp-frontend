<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Attributes</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <h2 i18n>Zones</h2>
    <div class="card card-body">
      <ul>
        <li *ngFor="let zone of zones$ | async">
          <a [routerLink]="['/moder/attrs/zone', zone.id]" [textContent]="zone.name"></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <h2 i18n>Attributes</h2>
    <div class="card card-body" *ngIf="attributes$ | async as attributes">
      <app-moder-attrs-attribute-list
        [attributes]="attributes.items"
        (movedUp)="moveUp($event)"
        (movedDown)="moveDown($event)"
      ></app-moder-attrs-attribute-list>
    </div>
  </div>
</div>
