<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/attrs" i18n>Attributes</a>
    </li>
  </ol>
</nav>

@if (zone$ | async; as zone) {
  <div class="page-header">
    <h1>{{ zone.name }}</h1>
  </div>
  <h2 i18n>Attributes order</h2>
  @if (attributes$ | async; as attributes) {
    <div class="card card-body">
      @if (zoneAttributes$ | async; as zoneAttributes) {
        <app-moder-attrs-zone-attribute-list [attributes]="attributes" [map]="zoneAttributes" />
      }
    </div>
  }
}
