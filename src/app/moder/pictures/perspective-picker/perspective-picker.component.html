<select
  class="form-select"
  [(ngModel)]="perspectiveID"
  name="perspective_id"
  (change)="change()"
  style="max-width: 10em"
>
  <option [ngValue]="null">--</option>
  @for (perspective of perspectives$ | async; track perspective.id) {
    <option [ngValue]="perspective.id">
      {{ getPerspectiveTranslation(perspective.name) }}
    </option>
  }
</select>
