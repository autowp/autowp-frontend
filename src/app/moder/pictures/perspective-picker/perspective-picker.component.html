<select
  class="form-select"
  [(ngModel)]="perspectiveID"
  name="perspective_id"
  (change)="change()"
  style="max-width: 10em"
>
  <option [ngValue]="null">--</option>
  <option *ngFor="let perspective of perspectives$ | async" [ngValue]="perspective.id">
    {{ getPerspectiveTranslation(perspective.name) }}
  </option>
</select>
