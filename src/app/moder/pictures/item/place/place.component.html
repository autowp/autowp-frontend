<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/pictures" i18n>Pictures</a>
    </li>
    <li class="breadcrumb-item" *ngIf="picture$ | async as picture">
      <a [routerLink]="['/moder/pictures', picture.id]" i18n>Picture â„–{{ picture.id }}</a>
    </li>
  </ol>
</nav>

<div class="page-header" *ngIf="picture$ | async">
  <h1 i18n>Location</h1>
</div>

<ng-container *ngIf="picture$ | async as picture">
  <form
    method="post"
    class="form-horizontal"
    (ngSubmit)="doSubmit(form, picture)"
    [formGroup]="form"
    *ngIf="form$ | async as form"
  >
    <div class="mb-3 row">
      <label class="col-md-2 col-form-label" i18n>Point</label>
      <div class="col-md-10 coords mb-3">
        <input
          type="text"
          name="lat"
          [formControl]="form.controls.lat"
          maxlength="20"
          size="20"
          placeholder="Latitude"
          i18n-placeholder
          class="form-control"
        />
        <input
          type="text"
          name="lng"
          [formControl]="form.controls.lng"
          maxlength="20"
          size="20"
          placeholder="Longitude"
          i18n-placeholder
          class="form-control"
        />
      </div>
    </div>
    <div
      *ngIf="map$ | async as map"
      style="height: 500px"
      class="mb-4 w-100"
      leaflet
      [leafletCenter]="map.center"
      [leafletOptions]="map.leafletOptions"
      [leafletLayers]="map.markers"
      (leafletMapReady)="onMapReady(map, $event, form)"
    ></div>
    <div class="mb-3 row">
      <div class="col-md-10 offset-md-2">
        <button type="submit" name="submit" class="btn btn-primary" i18n>Submit</button>
      </div>
    </div>
  </form>
</ng-container>
