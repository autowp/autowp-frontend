<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/pictures" i18n>Pictures</a>
    </li>
    <li class="breadcrumb-item" *ngIf="picture">
      <a [routerLink]="['/moder/pictures', picture.id]" translate [translateParams]="{id: picture.id}">moder/picture/picture-n</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Cropper</h1>
</div>

<div *ngIf="picture">
  <div class="crop-area mb-3">
    <img alt="" [src]="picture.image.src" (load)="onLoad($event)" />
  </div>

  <div style="margin-bottom:100px">
    <span translate [translateParams]="{resolution: resolution, aspect: aspect}">crop-dialog/resolution-x-aspect-y</span>
    <button (click)="selectAll()" class="btn btn-secondary" translate>crop-dialog/select-all</button>
    <span class="float-right">
      <a [routerLink]="['/moder/pictures', picture.id]" class="btn btn-secondary" translate>dialog/close</a>
      <button (click)="saveCrop()" class="btn btn-primary" translate>crop-dialog/save</button>
    </span>
  </div>
</div>
