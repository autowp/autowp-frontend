<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n id="header">Pages</h1>
</div>

<a routerLink="/moder/pages/add" class="btn btn-success" i18n>New</a>

<table class="table table-striped table-condensed" aria-describedby="header">
  <thead>
    <tr>
      <th scope="col">N</th>
      <th scope="col" i18n="@@page/name">Name</th>
      <th scope="col" i18n>Breadcrumbs</th>
      <th scope="col" i18n>Is Group?</th>
    </tr>
  </thead>
  <tbody>
    <tr class="data-row" *ngFor="let page of items$|async">
      <td [textContent]="page.id"></td>
      <td [ngStyle]="{'padding-left': page.level * 20 + 'px'}" [textContent]="'page/' + page.id + '/name'"></td>
      <td [textContent]="page.breadcrumbs"></td>
      <td>{{page.is_group_node ? 'yes' : 'no'}}</td>
    </tr>
  </tbody>
</table>
