<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder" i18n>Moderator page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/moder/pages" i18n>Pages</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Add</h1>
</div>

<form class="card card-body form-vertical" (submit)="save()">
  <div class="form-group">
    <label i18n>Parent</label>
    <select [(ngModel)]="item.parent_id" name="parent_id" class="form-control">
      <option value="">None</option>
      <option *ngFor="let page of pages" value="{{page.id}}">
        {{'...'.repeat(page.level)}}{{'page/'+page.id+'/name'}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label i18n="@@page/name">Name</label>
    <input [(ngModel)]="item.name" name="name" maxlength="255" class="form-control" />
  </div>
  <div class="form-group">
    <label i18n>Title</label>
    <input [(ngModel)]="item.title" name="title" maxlength="255" class="form-control" />
  </div>
  <div class="form-group">
    <label i18n>Breadcrumbs</label>
    <input [(ngModel)]="item.breadcrumbs" name="breadcrumbs" maxlength="255" class="form-control" />
  </div>
  <div class="form-group">
    <label i18n>URL</label>
    <input [(ngModel)]="item.url" name="url" maxlength="255" class="form-control" />
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="is_group_node" [(ngModel)]="item.is_group_node" /> {{'page/is_group_node'}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="registered_only" [(ngModel)]="item.registered_only" /> {{'page/registered_only'}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="guest_only" [(ngModel)]="item.guest_only" /> {{'page/guests_only'}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label i18n>Class</label>
    <input [(ngModel)]="item.class" name="class" maxlength="255" class="form-control" />
  </div>
  <div>
    <button type="submit" class="btn btn-primary" i18n>send</button>
    <span [hidden]="loading <= 0">
      <i class="fa fa-spinner fa-spin fa-fw fa-3x" aria-hidden="true"></i>
    </span>
  </div>
</form>
