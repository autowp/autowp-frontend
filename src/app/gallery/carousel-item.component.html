<div class="carousel-item item" [class.loading]="cropLoading || fullLoading" [class.active]="active" [class.crop]="cropMode" #root>
  <img [src]="item.full.src" *ngIf="item.full" class="full" [ngStyle]="fullStyle" (load)="fullLoaded()" />
  <img [src]="item.crop.src" *ngIf="item.crop" class="crop" [ngStyle]="cropStyle" (load)="cropLoaded()" />
  <ng-container *ngIf="item">
    <app-gallery-carousel-item-area [area]="area" [styles]="area.styles" *ngFor="let area of item.areas">
    </app-gallery-carousel-item-area>
  </ng-container>
  <div class="carousel-caption" *ngIf="item">
    <h3 [innerHTML]="item.name"></h3>
  </div>
  <a class="download carousel-control" role="button" [href]="item.sourceUrl" *ngIf="item">
    <i class="fa fa-download"></i>
    <div class="badge badge-pill badge-info">{{item.filesize | bytes : 2}}</div>
  </a>
  <a class="comments carousel-control" role="button" [routerLink]="prefix.concat([item.identity])" *ngIf="item">
    <i class="fa fa-comment"></i>
    <div class="badge badge-pill badge-info" *ngIf="item.messages">
      {{item.messages - item.newMessages}}<span *ngIf="item.newMessages">+{{item.newMessages}}</span>
    </div>
  </a>
  <a class="details carousel-control" role="button" [routerLink]="prefix.concat([item.identity])" *ngIf="item">
    <i class="fa fa-picture-o"></i>
  </a>
  <div class="loading-icon"><i class="fa fa-spinner fa-pulse"></i></div>
  <span class="carousel-control-full" *ngIf="item && item.crop" (click)="toggleCrop()"><i class="fa fa-arrows-alt"></i></span>
</div>
