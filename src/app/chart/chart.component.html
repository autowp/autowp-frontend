<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1>Charts</h1>
</div>

<div>
  <div class="nav nav-pills">
    <a *ngFor="let param of parameters" [class.active]="param.active" class="nav-link" href="#" (click)="selectParam(param)"
      [textContent]="param.name"></a>
  </div>
  <canvas baseChart width="400" height="250" [datasets]="chart.data" [labels]="chart.labels" [options]="chart.options" [legend]="true"
    chartType="line" *ngIf="chart.data.length"></canvas>
</div>
