<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/forums" i18n>Forums</a>
    </li>
    <li class="breadcrumb-item" *ngIf="theme">
      <a [routerLink]="['/forums', theme.id]">{{theme.name|translate}}</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>New topic</h1>
</div>

<form method="post" class="form-horizontal" *ngIf="user" (submit)="submit()">
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="name" i18n>Subject</label>
    <div class="col-md-10">
      <input type="text" name="name" size="80" maxlength="100" class="form-control" [(ngModel)]="form.name" [class.is-invalid]="invalidParams && invalidParams.name"
      />
      <p *ngFor="let message of invalidParams | invalidParams : 'name'" [textContent]="message" class="invalid-feedback"></p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text" i18n>Message</label>
    <div class="col-md-10">
      <textarea name="text" cols="140" rows="15" maxlength="4096" class="form-control" [(ngModel)]="form.text" [class.is-invalid]="invalidParams && invalidParams.text"></textarea>
      <p *ngFor="let message of invalidParams | invalidParams : 'text'" [textContent]="message" class="invalid-feedback"></p>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="moderator_attention" value="1" [(ngModel)]="form.moderator_attention" [class.is-invalid]="invalidParams && invalidParams.moderator_attention" />
          <ng-container i18n>It requires attention of moderators</ng-container>
        </label>
      </div>
      <p *ngFor="let message of invalidParams | invalidParams : 'moderator_attention'" [textContent]="message" class="invalid-feedback"></p>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="subscription" value="1" [(ngModel)]="form.subscription" [class.is-invalid]="invalidParams && invalidParams.subscription" />
          <ng-container i18n>Subscribe to new messages</ng-container>
        </label>
      </div>
      <p *ngFor="let message of invalidParams | invalidParams : 'subscription'" [textContent]="message" class="invalid-feedback"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <button type="submit" class="btn btn-primary" i18n>send</button>
    </div>
  </div>
</form>

<app-markdown *ngIf="!user" class="alert alert-block alert-error" [markdown]="'forums/register-to-create-topic'|translate"></app-markdown>
