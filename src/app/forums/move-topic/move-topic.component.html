<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/forums" i18n>Forums</a>
    </li>
    <li class="breadcrumb-item" *ngIf="topic && topic.theme">
      <a [routerLink]="['/forums', topic.theme.id]">{{getForumsThemeTranslation(topic.theme.name)}}</a>
    </li>
    <li class="breadcrumb-item" *ngIf="topic">
      <a [routerLink]="['/forums/topic/topic/topic_id', topic.id]">{{topic.name}}</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Move</h1>
</div>

<div *ngFor="let theme of themes">
  <button class="btn btn-secondary" disabled [textContent]="getForumsThemeTranslation(theme.name)" *ngIf="topic.theme_id == theme.id"></button>
  <button class="btn btn-secondary" type="submit" name="theme_id" [textContent]="getForumsThemeTranslation(theme.name)" *ngIf="topic.theme_id != theme.id"
  (click)="selectTheme(theme)"></button>
</div>
