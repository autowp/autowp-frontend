<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/forums" translate>page/42/name</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 translate>page/83/name</h1>
</div>

<ul *ngIf="!themeID">
  <li *ngFor="let theme of themes">
    <a [routerLink]="['.']" [queryParams]="{theme_id: theme.id}" queryParamsHandling="merge" [textContent]="theme.name|translate"></a>
  </li>
</ul>
<div *ngIf="themeID">
  <p *ngFor="let topic of topics">
    <button class="btn btn-link" [textContent]="topic.name" (click)="selectTopic(topic)"></button>
  </p>
</div>
