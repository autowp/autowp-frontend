<ul *ngIf="!themeID">
  <li *ngFor="let theme of themes">
    <a [routerLink]="['.']" [queryParams]="{theme_id: theme.id}" queryParamsHandling="merge" [textContent]="theme.name|translate"></a>
  </li>
</ul>
<div *ngIf="themeID">
  <p *ngFor="let topic of topics">
    <button class="btn btn-link" [textContent]="topic.name" (click)="selectTopic(topic)"></button>
  </p>
</div>
