<table class="table">
  <thead>
    <tr>
      <td>Дата</td>
      <td>Жертвователь</td>
      <td>Сумма</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td [textContent]="item.date | amTimeAgo" [ngbTooltip]="item.date | date: 'medium'"></td>
      <td>
        <app-user [user]="item.user" *ngIf="item.user"></app-user>
      </td>
      <td>
        {{item.sum | number : '2.0-0'}} {{item.currency}}
      </td>
    </tr>
  </tbody>
</table>
