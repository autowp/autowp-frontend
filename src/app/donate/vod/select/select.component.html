<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/donate" i18n>Donate</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/donate/vod" i18n>Theme of the day</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Select</h1>
</div>

<span [hidden]="loading <= 0">
  <span class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></span>
</span>

<div class="select-in-brand" *ngIf="brand">
  <div style="margin: 5px 0" *ngIf="vehicles.length > 0">
    <app-donate-vod-select-item [item]="item" *ngFor="let item of vehicles"></app-donate-vod-select-item>
  </div>

  <div style="margin: 5px 0" *ngIf="concepts.length > 0">
    <a href="#" class="arrow" (click)="toggleConcepts()">
      <i class="bi bi-plus-circle me-1" aria-hidden="true"></i>
      <ng-container i18n>Concepts & prototypes</ng-container>
    </a>
    <div style="margin: 0 0 4px 18px" [hidden]="!conceptsExpanded">
      <app-donate-vod-select-item [item]="item" *ngFor="let item of concepts"></app-donate-vod-select-item>
    </div>
  </div>
</div>

<div class="row" *ngIf="!brand">
  <div class="col-md-2" *ngFor="let chunk of brands">
    <ng-container *ngFor="let brand of chunk">
      <a
        routerLink="."
        [queryParams]="{brand_id: brand.id}"
        queryParamsHandling="merge"
        [textContent]="brand.name_only"
      ></a>
      <br />
    </ng-container>
  </div>
</div>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
