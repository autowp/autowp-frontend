<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    @if (user$ | async; as user) {
      <li class="breadcrumb-item">
        <a [routerLink]="['/users', user.identity ? user.identity : 'user' + user.id]">{{ user.name }}</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/users', user.identity ? user.identity : 'user' + user.id, 'pictures']" i18n
          >User's pictures</a
        >
      </li>
    }
  </ol>
</nav>

@if (title$ | async; as title) {
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
}

@if (data$ | async; as data) {
  <div class="row">
    @for (picture of data.items || []; track picture) {
      <div class="col-6 col-md-4 col-lg-3 col-xl-2">
        <app-thumbnail2 [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail2>
      </div>
    }
  </div>
  @if (data.paginator) {
    <app-paginator [data]="data.paginator"></app-paginator>
  }
}
