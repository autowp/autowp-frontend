<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item" *ngIf="user">
      <a [routerLink]="['/users', user.identity ? user.identity : 'user' + user.id]">{{user.name}}</a>
    </li>
    <li class="breadcrumb-item" *ngIf="user">
      <a [routerLink]="['/users', user.identity ? user.identity : 'user' + user.id, 'pictures']" i18n>User's pictures</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n *ngIf="brand">{{brand.name_only}} pictures</h1>
</div>

<div class="row">
  <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let picture of pictures">
    <app-thumbnail [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail>
  </div>
</div>
<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
