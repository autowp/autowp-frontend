<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item" *ngIf="user$ | async as user">
      <a [routerLink]="['/users', user.identity]">{{ user.name }}</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>User's pictures</h1>
</div>

<div class="brand-icons row" *ngIf="user$ | async as user">
  <div *ngFor="let brand of brands$ | async" class="col-12 col-sm-6 col-md-4 col-lg-3">
    <a
      [routerLink]="['/users', user.identity, 'pictures', brand.catname]"
      [ngClass]="'brandicon brandicon-' + cssClass(brand)"
      [ngStyle]="{'background-image': 'url(' + icons.image + ')'}"
      *ngIf="icons$ | async as icons"
    ></a>
    <h4 ngPreserveWhitespaces>
      <a [routerLink]="['/users', user.identity, 'pictures', brand.catname]" [textContent]="brand.name_only"></a>
      <small>({{ brand.current_pictures_count }})</small>
    </h4>
  </div>
</div>
