<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/twins" i18n>Twins</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-8 order-2" *ngIf="group$|async as group">
    <div class="page-header mb-4" *ngIf="group">
      <h1 [innerHTML]="group.name_html"></h1>
    </div>

    <app-twins-item [group]="group" [item]="item" *ngFor="let item of group.childs"></app-twins-item>

    <ul class="carLinks">
      <li *ngIf="group.has_child_specs">
        <i class="bi bi-card-list" aria-hidden="true"></i>
        <a [routerLink]="['/twins/group', group.id, 'specifications']" i18n>specifications</a>
      </li>
      <li *ngIf="group.accepted_pictures_count > 0">
        <i class="bi bi-grid-3x2-gap-fill" aria-hidden="true"></i>
        <a [routerLink]="['/twins/group', group.id, 'pictures']"><ng-container i18n>all pictures</ng-container> ({{group.accepted_pictures_count}})</a>
      </li>
    </ul>

    <div *ngIf="group.description">
      <h3 i18n>Description</h3>
      <div class="card card-body">
        <app-markdown [markdown]="group.description"></app-markdown>
      </div>
    </div>

    <app-comments [itemID]="group.id" [typeID]="2"></app-comments>
  </div>
  <div class="col-sm-4 order-1">
    <app-twins-sidebar [selected]="selectedBrands" *ngIf="selectedBrands$|async as selectedBrands"></app-twins-sidebar>
  </div>
</div>
