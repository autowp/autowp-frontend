<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only" i18n>Loadingâ€¦</span>
  </div>
</ng-template>

<ng-container *ngIf="result$|async as result; else loading">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/" i18n>Index page</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/twins" i18n>Twins</a>
      </li>
      <li class="breadcrumb-item" *ngIf="result.group">
        <a [routerLink]="['/twins/group', result.group.id]" [innerHTML]="result.group.name_html"></a>
      </li>
    </ol>
  </nav>

  <div class="page-header" *ngIf="result.group">
    <h1 i18n>Specifications of {{result.group.name_text}}</h1>
  </div>

  <div [innerHtml]="result.specsHtml"></div>
</ng-container>
