<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/twins" i18n>Twins</a>
    </li>
    <li class="breadcrumb-item" *ngIf="group$ | async as group">
      <a [routerLink]="['/twins/group', group.id]" [innerHTML]="group.name_html"></a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-8 order-2">
    <ng-container *ngIf="group$ | async as group">
      <div class="page-header" *ngIf="group">
        <h1 i18n>All pictures of {{ group.name_text }}</h1>
      </div>

      <ng-container *ngIf="data$ | async as data">
        <div class="row" *ngIf="group">
          <div class="col-lg-3 col-md-3" *ngFor="let picture of data.pictures">
            <app-thumbnail
              [picture]="picture"
              [route]="['/twins/group', group.id + '', 'pictures', picture.identity]"
            ></app-thumbnail>
          </div>
        </div>
        <app-paginator [data]="data.paginator" *ngIf="data.paginator"></app-paginator>
      </ng-container>
    </ng-container>
  </div>
  <div class="col-sm-4 order-1">
    <app-twins-sidebar
      [selected]="selectedBrands"
      *ngIf="selectedBrands$ | async as selectedBrands"
    ></app-twins-sidebar>
  </div>
</div>
