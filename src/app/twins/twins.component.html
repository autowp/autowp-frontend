<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" translate>page/1/name</a>
    </li>
    <li class="breadcrumb-item" *ngIf="brand">
      <a routerLink="/twins" translate>page/25/name</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-8 order-2">
    <div class="page-header">
      <h1 translate *ngIf="!brand">page/25/name</h1>
      <h1 *ngIf="brand">{{brand.name_only}}</h1>
    </div>

    <div *ngFor="let group of groups">
      <h3 [innerHtml]="group.name_html"></h3>

      <div *ngIf="group.childs">
        <div class="twins row" *ngFor="let ch of chunk(group.childs)">
          <div class="col-lg-4 col-md-4" *ngFor="let car of ch">
            <div class="card mb-4">
              <a [routerLink]="['/twins/group', group.id, 'pictures', car.front_picture.identity]" *ngIf="car.front_picture">
                <img
                  [src]="car.front_picture.thumb_medium.src"
                  [alt]="car.name_text"
                  [title]="car.name_text"
                  class="card-img-top"
                />
              </a>
              <span *ngIf="!car.front_picture">&#xa0;</span>
              <div class="card-body">
                <p class="card-title" [innerHtml]="car.name_html"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul class="carLinks">
        <li>
          <i class="fa fa-file mr-1" aria-hidden="true"></i>
          <a [routerLink]="['/twins/group', group.id]">
            {{ 'carlist/details' | translate }} â€¦
            <span *ngIf="group.comments_topic_stat.messages > 0">(<span translate [translateParams]="{count: group.comments_topic_stat.messages}">{{'ng/%1$s-comments'}}</span>)</span>
          </a>
        </li>
        <li *ngIf="group.has_child_specs">
          <i class="fa fa-list-alt mr-1" aria-hidden="true"></i>
          <a [routerLink]="['/twins/group', group.id, 'specifications']" translate>carlist/specifications</a>
        </li>
        <li *ngIf="hasMoreImages(group)">
          <span class="fa fa-th mr-1" aria-hidden="true"></span>
          <a [routerLink]="['/twins/group', group.id, 'pictures']">{{ 'carlist/all pictures' | translate }} ({{group.accepted_pictures_count}})</a>
        </li>
        <li *ngIf="canEdit">
          <i class="fa fa-cog mr-1" aria-hidden="true"></i>
          <a [routerLink]="['/moder/items/item', group.id]" translate>moder/edit-object</a>
        </li>
      </ul>
    </div>

    <app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
  </div>
  <div class="col-sm-4 order-1">
    <app-twins-sidebar [selected]="[currentBrandCatname]"></app-twins-sidebar>
  </div>
</div>
