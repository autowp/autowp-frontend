<div *ngFor="let group of groups">
  <h3 [innerHtml]="group.name_html"></h3>

  <div class="twins row" *ngFor="let chunk of chunk(group.childs)">
    <div class="col-lg-3 col-md-3" *ngFor="let car of chunk">
      <div class="card mb-4">
        <a [href]="car.picture.url" *ngIf="car.picture">
          <img [src]="car.picture.src" [alt]="car.name_text" [title]="car.name_text" class="card-img-top">
        </a>
        <span *ngIf="!car.picture">&#xa0;</span>
        <div class="card-body">
          <p class="card-title" [innerHtml]="car.name_html"></p>
        </div>
      </div>
    </div>
  </div>

  <ul class="carLinks">
    <li>
      <i class="fa fa-file mr-1"></i>
      <a [href]="'/twins/group' + group.id">
        {{'carlist/details'|translate}} â€¦
        <span *ngIf="group.comments_topic_stat.messages > 0">(<span translate [translateParams]="{count: group.comments_topic_stat.messages}">{{'%1$s comments'}}</span></span>
      </a>
    </li>
    <li *ngIf="group.has_child_specs">
      <i class="fa fa-list-alt mr-1"></i>
      <a [href]="'/twins/group' + group.id + '/specifications'" translate>carlist/specifications</a>
    </li>
    <li *ngIf="group.accepted_pictures_count > group.picturesShown">
      <span class="fa fa-th mr-1"></span>
      <a [href]="'/twins/group' + group.id + '/pictures'">{{'carlist/all pictures'|translate}} ({{group.accepted_pictures_count}})</a>
    </li>
    <li *ngIf="canEdit">
      <i class="fa fa-cog mr-1"></i>
      <a [routerLink]="['/moder/items/item', group.id]" translate>moder/edit-object</a>
    </li>
  </ul>
</div>

<app-paginator [data]="paginator" *ngIf="paginator"></app-paginator>
