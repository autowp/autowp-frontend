@if (picture$ | async; as picture) {
  @if (groupId$ | async; as groupId) {
    <app-picture
      [picture]="picture"
      [prefix]="['/twins/group', groupId, 'pictures']"
      [galleryRoute]="['/twins/group', groupId, 'gallery', picture.identity]"
      (changed)="reloadPicture()"
    />
  }
  @if (picture) {
    <div id="comments">
      <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id" [limit]="null"></app-comments>
    </div>
  }
}
