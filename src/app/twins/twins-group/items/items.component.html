@if (group$ | async; as group) {
  @for (item of group.childs; track item) {
    <app-twins-item [group]="group" [item]="item"></app-twins-item>
  }
  @if (group.description) {
    <div>
      <h3 i18n>Description</h3>
      <div class="card card-body">
        <app-markdown [markdown]="group.description"></app-markdown>
      </div>
    </div>
  }
  <app-comments [itemID]="group.id + ''" [typeID]="CommentsType.ITEM_TYPE_ID"></app-comments>
}
