<ng-container *ngIf="group$ | async as group">
  <app-twins-item [group]="group" [item]="item" *ngFor="let item of group.childs"></app-twins-item>

  <div *ngIf="group.description">
    <h3 i18n>Description</h3>
    <div class="card card-body">
      <app-markdown [markdown]="group.description"></app-markdown>
    </div>
  </div>

  <app-comments [itemID]="group.id" [typeID]="2"></app-comments>
</ng-container>
