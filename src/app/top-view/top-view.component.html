<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Top view</h1>
</div>

@if (data$ | async; as data) {
  <div class="row">
    @for (picture of data.items || []; track picture) {
      <div class="col-6 col-md-4 col-lg-3 col-xl-2">
        <app-thumbnail2 [picture]="picture" [route]="['/picture', picture.identity]"></app-thumbnail2>
      </div>
    }
  </div>
  @if (data.paginator) {
    <app-paginator [data]="data.paginator"></app-paginator>
  }
} @else {
  <div class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></div>
}
