<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/restore-password" i18n>Password recovery</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>New password</h1>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card card-body">
      <app-markdown [markdown]="'restore-password/new-password/text'|translate"></app-markdown>
      <form class="form-horizontal" (submit)="submit()">
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="password" i18n="@@user/password">Password</label>
          <div class="col-md-10">
            <input type="password" [class.is-invalid]="invalidParams && invalidParams.password" size="50" maxlength="50" name="password" class="form-control" [(ngModel)]="form.password">
            <p *ngFor="let message of invalidParams | invalidParams : 'password'" [textContent]="message" class="invalid-feedback"></p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="password_confirm" i18n>Password (again)</label>
          <div class="col-md-10">
            <input type="password" [class.is-invalid]="invalidParams && invalidParams.password_confirm" size="50" maxlength="50" name="password_confirm" class="form-control" [(ngModel)]="form.password_confirm">
            <p *ngFor="let message of invalidParams | invalidParams : 'password_confirm'" [textContent]="message" class="invalid-feedback"></p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <button type="submit" class="btn btn-primary" i18n>Submit</button>
          </div>
        </div>
      </form>
    </div>

    <p *ngIf="failure" class="mt-2 invalid-feedback">Invalid or expired code</p>
  </div>
</div>
