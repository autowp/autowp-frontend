<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" i18n>Index page</a>
    </li>
  </ol>
</nav>

<div class="page-header">
  <h1 i18n>Password recovery</h1>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card card-body">
      <app-markdown i18n-markdown markdown="If you lost your password - input your e-mail and you give instruction to create new one"></app-markdown>
      <form class="form-horizontal" (submit)="submit()">
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="email">E-mail</label>
          <div class="col-md-10">
            <input type="text" [class.is-invalid]="invalidParams && invalidParams.email" name="email" maxlength="255" size="80" autocomplete="email" class="form-control" [(ngModel)]="form.email">
            <p *ngFor="let message of invalidParams | invalidParams : 'email'" [textContent]="message" class="invalid-feedback"></p>
          </div>
        </div>
        <div class="form-group row" *ngIf="showCaptcha">
          <div class="col-md-10 offset-md-2">
            <re-captcha [(ngModel)]="form.captcha" name="captcha" required [siteKey]="recaptchaKey" *ngIf="recaptchaKey"></re-captcha>
            <p *ngFor="let message of invalidParams | invalidParams : 'captcha'" [textContent]="message" class="invalid-feedback"></p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <button type="submit" class="btn btn-primary" i18n>Submit</button>
          </div>
        </div>
      </form>
    </div>

    <p *ngIf="failure" i18n>User with that e-mail not found</p>
  </div>
</div>
