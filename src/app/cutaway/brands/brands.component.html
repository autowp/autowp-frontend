@if (query$ | async; as response) {
  @for (item of response.items; track item.id) {
    <app-catalogue-list-item2 [item]="item"></app-catalogue-list-item2>
  }
  @if (response.paginator) {
    <app-paginator [data]="response.paginator"></app-paginator>
  }
} @else {
  <div class="spinner-border" role="status"><span class="visually-hidden" i18n>Loadingâ€¦</span></div>
}
