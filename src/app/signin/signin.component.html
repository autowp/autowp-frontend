<div class="row" *ngIf="!user">
  <div class="col-md-8 offset-md-2 login-page">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a routerLink="." class="active nav-link">
          <i class="fa fa-sign-in"></i>
          {{'login/sign-in'|translate}}
        </a>
      </li>
      <li class="nav-item">
        <a href="/ng/signup" class="active nav-link">
          <i class="fa fa-pencil"></i>
          {{'login/registration'|translate}}
        </a>
      </li>
    </ul>
    <div class="card card-body">
      <form class="form-horizontal" (submit)="submit($event)">
        <fieldset>
          <legend translate>login/sign-in</legend>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" translate>login/login-or-email</label>
            <div class="col-md-9">
              <input type="text" name="login" class="form-control" [(ngModel)]="form.login" maxlength="50" [class.is-invalid]="invalidParams.login">
              <p *ngFor="let message of invalidParams | invalidParams : 'login'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" translate>user/password</label>
            <div class="col-md-9">
              <input type="password" name="password" class="form-control" [(ngModel)]="form.password" [class.is-invalid]="invalidParams.password">
              <p *ngFor="let message of invalidParams | invalidParams : 'password'" [textContent]="message" class="invalid-feedback"></p>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-md-3 col-md-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" value="1" [(ngModel)]="form.remember"> {{'login/remember'|translate}}
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-9 offset-md-3">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-sign-in"></i>
                {{'login/sign-in'|translate}}
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="row" style="margin-top:50px;margin-bottom:50px">
      <div class="col-md-9 offset-md-3">
        <p translate>login/sign-in-using-account</p>
        <a href="#" (click)="start(service.id)" class="btn btn-secondary btn-lg" *ngFor="let service of services" [title]="service.name">
          <i class="fa fa-fw fa-2x {{service.icon}}"></i>
        </a>
      </div>
    </div>

    <app-markdown [markdown]="'login/if-you-lose-password'|translate"></app-markdown>
    <app-markdown [markdown]="'login/if-you-not-registered'|translate"></app-markdown>

  </div>
</div>

<div class="row" *ngIf="user">
  <div class="col-md-8 offset-md-2">
    <p class="alert alert-block alert-success" translate>login/success-text</p>
  </div>
</div>
