<ng-container *ngIf="item$ | async as item">
  <ng-container *ngIf="links$ | async as links">
    <div class="card card-body mb-4" *ngIf="links.length > 0 || item.description">
      <app-markdown [markdown]="item.description"></app-markdown>

      <p *ngIf="links.length > 0">
        <ng-container i18n>Web-site:</ng-container>
        <ng-container *ngFor="let link of links">
          <a [href]="link.url" [textContent]="link.name ? link.name : link.url"></a>
          <br />
        </ng-container>
      </p>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="authorPictures$ | async as data">
  <div *ngIf="data.pictures.length > 0">
    <h3 i18n>Pictures</h3>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let picture of data.pictures">
        <app-thumbnail [picture]="picture" [route]="['author', picture.identity]"></app-thumbnail>
      </div>
    </div>

    <app-paginator [data]="data.paginator" *ngIf="data.paginator"></app-paginator>
  </div>
</ng-container>

<ng-container *ngIf="contentPictures$ | async as data">
  <div *ngIf="data.pictures.length > 0">
    <h3 i18n>Pictures</h3>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let picture of data.pictures">
        <app-thumbnail [picture]="picture" [route]="[picture.identity]"></app-thumbnail>
      </div>
    </div>

    <app-paginator [data]="data.paginator" *ngIf="data.paginator"></app-paginator>
  </div>
</ng-container>
