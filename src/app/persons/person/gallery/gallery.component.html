@if (itemID$ | async; as itemID) {
  @if (identity$ | async; as identity) {
    <app-gallery
      [filter]="{exactItemID: itemID, exactItemLinkType: 1}"
      [current]="identity"
      [galleryPrefix]="['/persons', itemID.toString(), 'gallery']"
      [picturePrefix]="['/persons', itemID.toString()]"
      (pictureSelected)="pictureSelected($event)"
    ></app-gallery>
  }
}
