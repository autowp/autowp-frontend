<app-gallery
  [filter]="{exactItemID: item.id, exactItemLinkType: 1}"
  [current]="identity$|async"
  [galleryPrefix]="['/persons', item.id.toString(), 'gallery']"
  [picturePrefix]="['/persons', item.id.toString()]"
  *ngIf="item$|async as item"
  (pictureSelected)="pictureSelected($event)"
></app-gallery>
