@if (picture$ | async; as picture) {
  @if (itemID$ | async; as itemID) {
    @if (identity$ | async; as identity) {
      <app-picture
        [picture]="picture"
        [prefix]="['/persons', itemID]"
        [galleryRoute]="['/persons', itemID, 'gallery', identity]"
        (changed)="reloadPicture()"
      />
    }
  }
  @if (picture) {
    <div id="comments">
      <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id" [limit]="null" />
    </div>
  }
}
