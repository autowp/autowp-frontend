<ng-container *ngIf="picture$ | async as picture">
  <app-picture
    [picture]="picture"
    [prefix]="['/persons', itemID.toString()]"
    [galleryRoute]="['/persons', itemID.toString(), 'gallery', identity$ | async]"
    *ngIf="itemID$ | async as itemID"
    (changed)="reloadPicture()"
  ></app-picture>

  <div id="comments" *ngIf="picture">
    <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id + ''" [limit]="null"></app-comments>
  </div>
</ng-container>
