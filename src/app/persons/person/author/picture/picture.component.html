@if (picture$ | async; as picture) {
  @if (picturesRouterLink$ | async; as picturesRouterLink) {
    @if (galleryRouterLink$ | async; as galleryRouterLink) {
      <app-picture2
        [picture]="picture"
        [prefix]="picturesRouterLink"
        [galleryRoute]="galleryRouterLink"
        (changed)="reloadPicture()"
      ></app-picture2>
    }
  }
  <div id="comments">
    <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id + ''" [limit]="null"></app-comments>
  </div>
}
