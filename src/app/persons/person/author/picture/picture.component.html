<ng-container *ngIf="picture$ | async as picture">
  <app-picture
    [picture]="picture"
    [prefix]="picturesRouterLink$ | async"
    [galleryRoute]="galleryRouterLink$ | async"
    (changed)="reloadPicture()"
  ></app-picture>

  <div id="comments">
    <app-comments [typeID]="CommentsType.PICTURES_TYPE_ID" [itemID]="picture.id" [limit]="null"></app-comments>
  </div>
</ng-container>
